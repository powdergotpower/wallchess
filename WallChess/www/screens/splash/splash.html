<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallChess Splash</title>
    <style>
        /* Full-screen container */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Background color for splash */
        }

        /* Logo image */
        #logo {
            width: 200px; /* Adjust size as needed */
            opacity: 0;
            animation: fadeIn 2s forwards; /* Fade in for 2 seconds */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="WallChess Logo">

    <script>
        document.addEventListener('deviceready', function() {
            // Show Cordova splash screen if plugin is installed
            if (navigator.splashscreen) {
                navigator.splashscreen.show();
            }

            // After 4 seconds, hide splash and go to first screen
            setTimeout(function() {
                if (navigator.splashscreen) {
                    navigator.splashscreen.hide();
                }
                window.location.href = '../firstscreen/firstscreen.html'; // adjust path if needed
            }, 4000);
        }, false);
    </script>
</body>
</html>
