<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WallChess Splash</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #252525; /* dark brown */
    }

    #logo {
        max-width: 80%; /* scales nicely on all screens */
        height: auto;
        opacity: 0;
        animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>
<img id="logo" src="logo.png" alt="WallChess Logo">

<script>
    window.onload = function() {
        setTimeout(() => {
            window.location.href = '../index.html'; // change if your main page is somewhere else
        }, 4000); // 4 seconds before moving to next page
    };
</script>
</body>
</html>
